<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign to Speech</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Sign to Speech Converter</h1>

        <video id="camera" autoplay playsinline></video>

        <button id="captureBtn">Detect Sign</button>

        <div id="output">
            <h2>Detected Sign:</h2>
            <p id="detectedText">None</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
